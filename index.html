<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <button id='btn1'>Run lua</button>
    <audio src='' id='song' loop></audio>
</body>
<script>
    let code = (` 
        LocalPlayer():EmitSound('ambient/fire/ignite.wav')
    `);
    let lua = document.getElementById('btn1');
    lua.addEventListener('click', () => {
        console.runScript(code);
        console.closeWindow();
    });
    let snd = document.getElementById('song');
    snd.src = 'https://cdn.discordapp.com/attachments/707018593581137921/773091119738519583/akvarium-garson-2_1.mp3';
    snd.play();
</script>
<style>
    body {
        background: #fc4a1a;
        background: linear-gradient(100deg, #f12711, #f5af19);
    }
</style>
</html>
